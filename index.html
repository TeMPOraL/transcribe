<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcription Playground</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Transcription Playground</h1>
        
        <div class="section">
            <h2>Configure</h2>
            <div class="form-group">
                <label for="audio-file">Audio file:</label>
                <input type="file" id="audio-file" accept="audio/*">
                <div id="file-details"></div>
                <div id="audio-player-container" class="hidden">
                    <audio id="audio-preview" controls></audio>
                </div>
            </div>
            
            <div class="form-group">
                <label for="language">Language code (optional, e.g. "nb", "en"):</label>
                <input type="text" id="language" value="nb">
            </div>
            <div class="form-group">
                <button id="settings-btn" class="secondary-btn">
                    <span class="gear-icon">⚙️</span> Settings
                </button>
            </div>
        </div>
        
        <div class="section">
            <h2>Review</h2>
            <div id="results-container">
                <!-- Results will be added here dynamically -->
                <div class="no-results-message">Select models and transcribe to see results</div>
            </div>
            <div id="error-message" class="error-box hidden"></div>
        </div>
        
        <div class="section">
            <h2>Analyze</h2>
            <div class="analyze-buttons">
                <button id="diff-btn" class="analyze-btn" disabled>Diff</button>
                <button id="likelihood-map-btn" class="analyze-btn" disabled>Likelihood Map</button>
                <!-- More analyze buttons can be added here -->
            </div>
        </div>
    </div>

    <div id="settings-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>API Settings</h2>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="openai-api-key">OpenAI API Key:</label>
                    <input type="password" id="openai-api-key" placeholder="sk-...">
                </div>
                <div class="form-group">
                    <label for="gemini-api-key">Google/Gemini API Key (for future use):</label>
                    <input type="password" id="gemini-api-key" placeholder="AI...">
                </div>
                <div class="form-group modal-actions">
                    <button id="save-settings" class="primary-btn">Save Settings</button>
                    <button id="cancel-settings" class="secondary-btn">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/models.js"></script>
    <script src="js/api.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/results.js"></script>
    <script src="js/toast.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
