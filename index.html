<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcription Playground</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Transcription Playground</h1>
        
        <div class="settings-panel">
            <div class="form-group">
                <label for="audio-file">Audio File:</label>
                <input type="file" id="audio-file" accept="audio/*">
                <div id="file-details"></div>
            </div>
            
            <div class="form-group">
                <label for="model-select">Transcription Model:</label>
                <select id="model-select">
                    <option value="whisper-1">whisper-1</option>
                    <option value="gpt-4o-mini-transcribe">gpt-4o-mini-transcribe</option>
                    <option value="gpt-4o-transcribe">gpt-4o-transcribe</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="language">Language:</label>
                <input type="text" id="language" value="no" placeholder="Language code (e.g., no for Norwegian)">
            </div>
            
            <div class="form-group">
                <button id="transcribe-btn" class="primary-btn">Transcribe</button>
            </div>
        </div>
        
        <div class="results-panel">
            <h2>Transcription Results</h2>
            <div class="result-container">
                <textarea id="transcription-result" readonly placeholder="Transcription will appear here..."></textarea>
            </div>
            <div id="error-message" class="error-box hidden"></div>
        </div>
    </div>

    <script src="js/models.js"></script>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
