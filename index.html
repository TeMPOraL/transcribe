<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcription Playground</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Transcription Playground</h1>
        
        <div class="settings-panel">
            <div class="form-group">
                <label for="audio-file">Audio File:</label>
                <input type="file" id="audio-file" accept="audio/*">
                <div id="file-details"></div>
            </div>
            
            <div class="form-group">
                <label for="model-select">Transcription Model:</label>
                <select id="model-select">
                    <option value="whisper-1">whisper-1</option>
                    <option value="gpt-4o-mini-transcribe">gpt-4o-mini-transcribe</option>
                    <option value="gpt-4o-transcribe">gpt-4o-transcribe</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="language">Language:</label>
                <input type="text" id="language" value="nb" placeholder="Language code (e.g., nb for Norwegian Bokmål, en for English)">
                <small class="helper-text">Examples: nb (Norwegian Bokmål), en (English), de (German), fr (French)</small>
            </div>
            
            <div class="form-group">
                <button id="transcribe-btn" class="primary-btn">Transcribe</button>
            </div>
            
            <div class="form-group settings-container">
                <button id="settings-btn" class="secondary-btn">
                    <span class="gear-icon">⚙️</span> Settings
                </button>
            </div>
        </div>
        
        <div class="results-panel">
            <h2>Transcription Results</h2>
            <div class="result-container">
                <textarea id="transcription-result" readonly placeholder="Transcription will appear here..."></textarea>
            </div>
            <div id="error-message" class="error-box hidden"></div>
        </div>
    </div>

    <div id="settings-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>API Settings</h2>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="openai-api-key">OpenAI API Key:</label>
                    <input type="password" id="openai-api-key" placeholder="sk-...">
                </div>
                <div class="form-group">
                    <label for="gemini-api-key">Google/Gemini API Key (for future use):</label>
                    <input type="password" id="gemini-api-key" placeholder="AI...">
                </div>
                <div class="form-group modal-actions">
                    <button id="save-settings" class="primary-btn">Save Settings</button>
                    <button id="cancel-settings" class="secondary-btn">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/models.js"></script>
    <script src="js/api.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
